<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<body >
    <div>
        <br><br>
        <h1 align="center">Lista de Usuarios</h1>
    </div>
    <div class="card" >
    <table class="table" >
        <tr>
            <td><h1>Usuario</h1>  </td>
            <td><h1>Nombre</h1></td>
            <td><h1>e-mail</h1></td>
            <td><h1>Genero</h1></td>
            <td><h1>Password</h1></td>
            <td><h1>Acciones</h1></td>
        
          </tr>
        
          <tr *ngFor ="let item of userr.usuarios">
        
            <td>{{item.username}}</td>
        
            <td>{{item.name}}</td>
        
            <td>{{item.email}}</td>
        
            <td>{{item.gender}}</td>

            <td>{{item.pssw}}</td>

            <td>
                <div class="btn-group mr-2" role="group" aria-label="Second group">
                    <button type="button" (click)="view(this.item.username)" class="btn btn-secondary view">3</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <button type="button" (click)="act(this.item.username)" class="btn btn-secondary edit">1</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <button type="button" (click)="delete(this.item.username)" class="btn btn-secondary delet">5</button>
                </div>

            </td>
          </tr>

    </table>
</div>
<div [ngSwitch]="aed">
    <div *ngSwitchCase=""></div>

</div>>
    <div>
        <app-act-us></app-act-us>
    </div>
    
</body>
